<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastrar Aluno</h1>
    <form id="frmCadastro">
        <div>
        <label>Nome:
        <input type="text" name="Nome" id="Nome" placeholder="Ex: JoÃ£o Victor" required >
        </label>
        </div>
        
        <div>
        <label>cpf:
            <input type="text" name="Cpf" id="Cpf" maxlength="11" >
        </label>
        </div>

        <div>
        <label>cep:
            <input type="text" name="Cep" id="Cep" maxlength="8" >
        </label>
        </div>

        <div>
        <label>Uf:
            <input type="text" name="Uf" id="Uf" maxlength="2" >
        </label>
        </div>

        <div>
        <label>Rua:
            <input type="text" name="Rua" id="Rua" >
        </label>
        </div>

        <div>
        <label>Numero:
            <input type="number" name="Numero" id="Numero" >
        </label>
        </div>

        <div>
        <label>Complemento:
            <input type="text" name="Complemento" id="Complemento" >
        </label>
        </div>
        <button type="submit"> cadastrar</button>
        <button>Clean</button>
        
    </form>
    <button> <a href="index.html">Voltar</a></button>
    <script src="frontCad.js"></script>
</body>
</html>
